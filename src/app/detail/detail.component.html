<div *ngIf="dati" class="mt-5">
    <h1>Dettaglio drink</h1>
    <div class="container">
        <div *ngFor="let drink of dati.drinks" class="row mb-4 w-100">
            <div class="col-md-6">
                <h2>{{drink.strDrink}}</h2>
                <img src="{{drink.strDrinkThumb}}" alt="{{drink.strDrink}}" height="500" width="500" class="ms-5 mt-3 img-fluid">
            </div>
            <div class="col-md-6 d-flex flex-column align-items-center">
                <h2>Ingredienti</h2>
                <ul>
                    <li *ngFor="let ingredient of ingredients" class="text-decoration-underline">{{ingredient}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
